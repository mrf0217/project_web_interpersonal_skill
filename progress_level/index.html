<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>PROGRESS LEVEL</h1>
        <div id="progressContainer">
            <div id="progressLevel">
                <div id="levelFill"></div>
                <div id="expText">0/100</div>
            </div>
            <div id="levelCount">Level: 1</div>
        </div>
        <button onclick="addExp()">Add EXP</button>
    </div>

    <script>
        let currentExp = 0;
        let currentLevel = 1;
        const expMultiplier = 1.2;

        function addExp() {
            let requiredExp = 100 * Math.pow(expMultiplier, currentLevel - 1);
            currentExp += 10; // Assuming 10 as one EXP
            
            while (currentExp >= requiredExp) {
                currentExp -= requiredExp;
                currentLevel++;
                requiredExp = 100 * Math.pow(expMultiplier, currentLevel - 1);
                
                if (currentLevel > 5) {
                    break; // Exit loop if level exceeds 5
                }
            }
            
            updateProgress();
        }

        function updateProgress() {
            let requiredExp = 100 * Math.pow(expMultiplier, currentLevel - 1);
            let progress = (currentExp / requiredExp) * 100;

            document.getElementById('levelFill').style.width = progress + '%';
            document.getElementById('expText').innerText = currentExp.toFixed(0) + '/' + requiredExp.toFixed(0);
            document.getElementById('levelCount').innerText = 'Level: ' + currentLevel;
        }
    </script>
</body>
</html>
